<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbatek Biyomedikal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                            url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            margin-bottom: 40px;
        }

        .product-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }
        
        .bot-message {
            background-color: #e9ecef;
            margin-right: 20%;
        }
        
        .system-message {
            color: #6c757d;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">URBATEK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#products">Ürünler</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#about">Hakkımızda</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#contact">İletişim</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#support">Destek</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Urbatek Biyomedikal</h5>
                    <p>Yenilikçi tıbbi teknoloji çözümleri</p>
                </div>
                <div class="col-md-4">
                    <h5>İletişim</h5>
                    <p>Email: info@urbatek.com<br>
                    Tel: +90 (212) 555 0000</p>
                </div>
                <div class="col-md-4">
                    <h5>Adres</h5>
                    <p>Teknoloji Vadisi<br>
                    34000 İstanbul, Türkiye</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
